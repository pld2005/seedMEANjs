<section>
  <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-10">
          <h2><%= humanizedPluralName %></h2>
          <ol class="breadcrumb">
              <li>
                  <a href="/">Inicio</a>
              </li>
              <li class="active">
                  <strong><%= humanizedPluralName %></strong>
              </li>
          </ol>
      </div>
      <div class="col-lg-2">

      </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <!---------------------------------------- HEADER -------------------------------------------->
          <div class="ibox-title"> 
            <h5>Listado <!--small>descripcion.</small--></h5>
            <div class="ibox-tools">
              <button type="button" class="btn btn-w-m btn-primary" ui-sref="<%= camelizedPluralName %>.create()">Agregar</button>
            </div>
          </div>
          <!---------------------------------------- CONTENIDO -------------------------------------------->
          <div class="ibox-content">

            <table datatable="ng" dt-options="vm.dtOptions"  dt-column-defs="vm.dtColumnDefs"  class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Fecha</th>
                  <th width="50"></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in vm.<%= camelizedPluralName %>">
                  <td>{{ row.name }}</td>
                  <td>{{ row.created }}</td>
                  <td>
                    <button type="button" class="btn btn-primary btn-xs" ui-sref="<%= camelizedPluralName %>.edit({ <%= camelizedSingularName %>Id: row._id })"><i class="fa fa-edit"></i></button>
                    <a type="button" class="btn btn-danger btn-xs"  ng-click="vm.remove(row)"><i class="fa fa-trash"></i></a>
                  </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
